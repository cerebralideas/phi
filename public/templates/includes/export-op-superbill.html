        <fieldset class="span6 no-padding no-border">

            <legend>Patient Information</legend>

            <div class="row-fluid fix-space">

                <div class="span12 required">
                    <label for="ptFullName">Patient Name</label>
                    <div class="input">
                        <input ng-disabled="disable" type="text" id="ptFullName"
                                value="{{pt.firstName}} {{pt.lastName}}">
                    </div>
                </div>

                <div class="span6">
                    <label for="socialSecurity">SSN <a class="icon tooltip-trigger" rel="tooltip" data-original-title="Generated by Software">&#x2370;</a></label>
                    <input type="text" class="disabled" id="socialSecurity" ng-model="pt.socialSecurity" disabled="">
                </div>

                <div class="span6 required">
                    <label for="medRecNum">MRN</label>
                    <input ng-disabled="disable" name="Medical Record Number" type="text" id="medRecNum"
                            ng-model="pt.medRecNum" required>
                </div>

                <div class="span6 required">
                    <label for="sex">Sex</label>
                    <select ng-disabled="disable" name="Sex" id="sex" ng-model="pt.sex"
                            ng-options="sex.value as sex.text for sex in sexes" required>
                        <option value="">Select Sex</option>
                    </select>
                </div>

                <div class="span6 required">
                    <label for="dateOfBirth">DOB</label>
                    <date-input model="pt.dateOfBirth" id="dateOfBirth" name="Date of Birth" disable="disable"
                            required="required"></date-input>
                </div>

                <div class="span9 required">
                    <label for="streetAddress">Street</label>
                    <input ng-disabled="disable" class="two-thirds" type="text" id="streetAddress"
                            ng-model="pt.streetAddress" required>
                </div>

                <div class="span3">
                    <label for="apptNum">Apmt #</label>
                    <input ng-disabled="disable" type="text" id="apptNum" ng-model="pt.apptNum">
                </div>

                <div class="span4 required">
                    <label for="city">City</label>
                    <input ng-disabled="disable" type="text" id="city" ng-model="pt.city" required>
                </div>

                <div class="span4 required">
                    <label for="state">State</label>
                    <select ng-disabled="disable" id="state" name="state" ng-model="pt.state"
                            ng-options="state.value as state.text for state in states" required>
                        <option value="">Select State</option>
                    </select>
                </div><!-- Fix grid spacing

             --><div class="span4 required">
                    <label for="zip">Zip</label>
                    <input ng-disabled="disable" type="text" id="zip" ng-model="pt.zip" required>
                </div>

                <div class="span12 required">
                    <label for="homePhone">Primary Phone</label>
                    <phone-number model="pt.homePhone" id="homePhone" name="Primary Phone" disable="disable"
                            required="required"></phone-number>
                </div>
            </div>
        </fieldset><fieldset class="span6 no-padding no-border">

            <legend>Billing Information</legend>

            <div class="row-fluid fix-space">

                <div class="span12 required">

                    <label for="startDate">Start Date/Time</label>

                    <div class="twoInputs">
                        <date-input
                                model="aptDetails.startDate" id="startDate" name="Apt Start Date" disable="disable"
                                required="required">
                        </date-input><time-input
                            model="aptDetails.startTime" id="startTime" name="Apt Start Time" disable="disable"
                            required="required">
                    </time-input>
                    </div>
                </div>

                <div class="span6 required">
                    <label for="provider">Clinic Provider</label>
                    <select ng-disabled="disable" id="provider" name="provider" ng-model="md.clinic"
                            ng-options="md for md in mds" required>
                        <option value="" selected="selected">Select Provider</option>
                    </select>
                </div>

                <div class="span6 required">
                    <label for="locationOfAppointment">Location</label>
                    <select ng-disabled="disable" id="locationOfAppointment" name="locationOfAppointment"
                            ng-model="aptDetails.serviceLocation" ng-options="clinic for clinic in clinics" required>
                        <option value="" selected="selected">Select a Location</option>
                    </select>
                </div>

                <div class="span12">
                    <label for="referringProvider">Referring Provider & ID Number</label>
                    <div class="twoInputs">
                        <div class="input">
                            <input type="text" id="referringProvider" name="Referring Provider" ng-model="md.referring"
                                    ng-disabled="disable">
                        </div><div class="input">
                        <input type="text" id="referringProviderId" name="Referring Provider ID"
                                ng-model="md.referringId" ng-disabled="disable">
                        </div>
                    </div>
                </div>

                <div class="span12 required">
                    <label for="ins_primary_compName">Insurance Company</label>
                    <input ng-disabled="disable" type="text" id="ins_primary_compName" name="ic1_compName"
                            ng-model="ins.primary.comp">
                </div>

                <div class="span6 required">
                    <label for="ins_primary_relationship">Policy Holder</label>
                    <select ng-disabled="disable" id="ins_primary_relationship" name="ins_primary_relationship"
                            ng-model="ins.primary.relationship" ng-change="isHolderSelf('primary')"
                            ng-options="r for r in relationships.payors">
                        <option value="">Select Relationship</option>
                    </select>
                </div>

                <div class="span6 required">
                    <label for="ins_primary_memberId">Member ID</label>
                    <input ng-disabled="disable" type="text" id="ins_primary_memberId" ng-model="ins.primary.memberId">
                </div>

                <div class="span12">
                    <label for="ins_primary_planDetails">Policy Details</label>
                    <input ng-disabled="disable" type="text" id="ins_primary_planDetails" ng-model="ins.primary.planDetails">
                </div>
            </div>
        </fieldset>
        <fieldset class="span12 no-padding no-border">

            <legend>Visit Details</legend>

            <div class="span12">
                <label for="diagnosisCodes">Diagnosis Codes</label>

                <div id="diagnosisCodes" class="input">
                    <p ng-disabled="disable" ng-repeat="diag in opSb.diagCodes" class="span6">
						{{$index + 1}}. {{diag.name}} â€” {{diag.description}}
					</p>
                </div>
            </div>

            <div class="span12">
                <label for="procedureCodes">Procedure Codes</label>

                <table id="procedureCodes" class="well data-list">
                    <thead>
                        <tr>
                            <th>CPT</th>
                            <th>Procedure</th>
                            <th>Modifier</th>
                            <th>Charge</th>
                            <th>Qty</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="proc in opSb.procCodes">
                            <td>{{proc.name}}</td>
                            <td>{{proc.description}}</td>
                            <td class="input">
                                <input ng-disabled="disable" ng-model="proc.modifier" type="text" class="input-mini">
                            </td>
                            <td class="input">
                                <input ng-disabled="disable" ng-model="proc.charge" type="text" class="charge input-mini">
                            </td>
                            <td class="input">
                                <input ng-disabled="disable" ng-model="proc.qty" type="text" class="qty input-mini">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="span6">

                <label for="authNotes">Authorization Notes</label>
                <div class="input">
                    <textarea ng-disabled="disable" type="text" ng-init="passAuth()"
                            id="authNotes" ng-model="opSb.opSbDetails.authNotes"></textarea>
                </div>
            </div>
        </fieldset>
