<header class="supportPanelHeader">
    <h2>Search Calendar</h2>
    <nav class="tabControls supportPanel" id="supportNav" role="navigation">
        <ul class="tabs">
            <li class="active"><a href="/template-parts/calendar/support-panel/search-calendar-by-patient.html">by Patient</a></li>
            <li><a href="/template-parts/calendar/support-panel/search-calendar-by-date.html">by Date</a></li>
        </ul>
    </nav>
</header>
<div id="supportContent" class="tabContainer">
		            <form id="search-calendar" class="form-stacked inline">
                        <p class="formInstructions">Use any of the fields below to find your desired patient.</p>
                            <fieldset>
                                <div class="clearfix">
                                    <label for="lastName">Last Name</label>
                                    <div class="input-prepend">
                                        <span class="add-on">F</span>
                                        <input type="search" id="lastName">
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <label for="firstName">First Name</label>
                                    <div class="input-prepend">
                                        <span class="add-on">F</span>
                                        <input type="search" id="firstName">
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <label for="socialSecurityNumber">Social Security #</label>
                                    <div class="input-prepend">
                                        <span class="add-on">F</span>
                                        <input type="search" id="socialSecurityNumber">
                                    </div>
                                </div>
                                <div class="searchActions">
                                    <a class="btn success" href="/template-parts/patients/main-panel/search-results.html">Search</a>
                                </div>
                            </fieldset>
                        </form>
</div>
