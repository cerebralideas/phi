<form id="search-calendar" class="form-stacked inline">
                        <p class="formInstructions">Use any of the fields below to find your desired patient.</p>
                            <fieldset>
                                <div class="clearfix">
                                    <label for="lastName">Last Name</label>
                                    <div class="input-prepend">
                                        <span class="add-on">F</span>
                                        <input type="search" id="lastName">
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <label for="firstName">First Name</label>
                                    <div class="input-prepend">
                                        <span class="add-on">F</span>
                                        <input type="search" id="firstName">
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <label for="socialSecurityNumber">Social Security #</label>
                                    <div class="input-prepend">
                                        <span class="add-on">F</span>
                                        <input type="search" id="socialSecurityNumber">
                                    </div>
                                </div>
                                <div class="searchActions">
