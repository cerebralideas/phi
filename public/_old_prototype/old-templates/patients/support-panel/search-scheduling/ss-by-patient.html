<form class="form-stacked">
    <p class="formInstructions">
        Use one (1) of the methods below to find scheduled appointments or admissions.
    </p>
    <fieldset>
        <div class="clearfix complexSearch">
            <label for="searchPatientName">Patient Name</label>
            <div class="input">
                <div class="input-prepend">
                    <span class="add-on">F</span>
                    <input type="text" id="searchPatientName">
                </div>
            </div>
        </div>
        <div class="clearfix complexSearch">
            <label for="searchSSN">Social Security Number</label>
            <div class="input">
                <div class="input-prepend">
                    <span class="add-on">F</span>
                    <input type="text" id="searchSSN">
                </div>
            </div>
        </div>
        <div class="clearfix complexSearch">
            <label for="searchProvider">Provider</label>
            <div class="input">
                <div class="input-prepend">
                    <span class="add-on">F</span>
                    <input type="text" id="searchProvider">
                </div>
            </div>
        </div>
        <div class="searchActions">
            <a class="btn success" href="/template-parts/patients/main-panel/event-search-results.html">Search</a>
            <a class="btn cancel" href="/template-parts/patients/main-panel/event-search-results.html">Return to Results <span class="icon cancel"> 2</span></a>
