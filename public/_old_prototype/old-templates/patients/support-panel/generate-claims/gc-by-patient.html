<form class="form-stacked byPatient">
    <p class="formInstructions">
        To generate a claim, use one (1) of the methods below to find completed encounters.
    </p>
    <fieldset>
        <div class="clearfix complexSearch">
            <label for="searchLastName">Last Name</label>
            <div class="input">
                <div class="input-prepend">
                    <span class="add-on">F</span>
                    <input id="searchLastName" type="text">
                </div>
            </div>
        </div>
        <div class="clearfix complexSearch">
            <label for="searchFirstName">First Name</label>
            <div class="input">
                <div class="input-prepend">
                    <span class="add-on">F</span>
                    <input type="text" id="searchFirstName">
                </div>
            </div>
        </div>
        <div class="clearfix complexSearch">
            <label for="searchSSN">Social Security Number</label>
            <div class="input">
                <div class="input-prepend">
                    <span class="add-on">F</span>
                    <input type="text" id="searchSSN">
                </div>
            </div>
        </div>
        <div class="searchActions">
            <a class="btn success" href="/template-parts/patients/main-panel/claim-search-results.html">Search</a>
            <a class="btn cancel" href="/template-parts/patients/main-panel/claim-search-results.html">Return to Results <span class="icon cancel"> 2</span></a>
        </div>
    </fieldset>
</form>
