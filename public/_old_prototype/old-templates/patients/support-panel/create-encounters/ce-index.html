<div id="createEncounters">
    <header class="supportPanelHeader">
        <h2>Create Encounters</h2>
        <nav id="supportNav" class="tabControls" role="navigation">
            <ul class="tabs">
                <li class="active"><a href="/template-parts/patients/support-panel/create-encounters/ce-by-patient.html">by Patient</a></li>
                <li><a href="/template-parts/patients/support-panel/create-encounters/ce-by-date.html">by Date</a></li>
            </ul>
        </nav>
    </header>
    <div id="supportContent" class="tabContainer">
        <form class="form-stacked inline">
            <p class="formInstructions">
                To create an encounter, use one (1) of the methods below to find scheduled appointments or admissions.
            </p>
            <fieldset>
                <div class="clearfix complexSearch">
                    <label for="searchPatientName">Patient Name</label>
                    <div class="input">
                        <div class="input-prepend">
                            <span class="add-on">F</span>
                            <input type="text" id="searchPatientName">
                        </div>
                    </div>
                </div>
                <div class="clearfix complexSearch">
                    <label for="searchSSN">Social Security Number</label>
                    <div class="input">
                        <div class="input-prepend">
                            <span class="add-on">F</span>
                            <input type="text" id="searchSSN">
                        </div>
                    </div>
                </div>
                <div class="searchActions">
                    <a class="btn success" href="/template-parts/patients/main-panel/encounter-search-results.html">Search</a>
                    <a class="btn cancel" href="/template-parts/patients/main-panel/encounter-search-results.html">Return to Results <span class="icon cancel"> 2</span></a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
