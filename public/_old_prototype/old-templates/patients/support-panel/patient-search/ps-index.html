<div id="patientSearch">
    <header class="supportPanelHeader">
        <h2>Patient Search</h2>
        <nav class="tabControls" id="supportNav" role="navigation">
            <ul class="tabs">
            </ul>
        </nav>
    </header>
    <div id="supportContent" class="tabContainer">
        <form class="form-stacked inline">
            <p class="formInstructions">
                Use one (1) of the methods below to find a patient.
            </p>
            <fieldset>
                <div class="clearfix complexSearch">
                    <label for="searchLastName">Patient Name</label>
                    <div class="input">
                        <div class="input-prepend">
                            <span class="add-on">F</span>
                            <input id="searchLastName" type="text">
                        </div>
                    </div>
                </div>
                <div class="clearfix complexSearch">
                    <label for="searchSSN">Social Security Number</label>
                    <div class="input">
                        <div class="input-prepend">
                            <span class="add-on">F</span>
                            <input type="text" id="searchSSN">
                        </div>
                    </div>
                </div>
                <div class="searchActions">
                    <a class="btn success" href="/template-parts/patients/main-panel/search-results.html">Search</a>
                    <a class="btn cancel" href="/template-parts/patients/main-panel/search-results.html">Return to Results <span class="icon cancel"> 2</span></a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
