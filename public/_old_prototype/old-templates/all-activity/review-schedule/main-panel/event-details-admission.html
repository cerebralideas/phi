<form id="eventDetails" class="form-stacked inline">
	<fieldset>
		<legend>Admission (Inpatient)</legend>
		<div class="clearfix">
            <div class="input">
                <label for="confidentialRecord">Confidential Record<input type="checkbox" id="confidentialRecord" value="confidentialRecord" class="disabled" disabled></label>
            </div>
        </div>
		<div class="clearfix">
			<label for="admittingProvider">Admitting Provider</label>
			<div class="input-prepend">
                <span class="add-on">F</span>
                <input type="search" id="admittingProvider" class="disabled" disabled>
            </div>
		</div>
		<div class="clearfix">
			<label for="attendingProvider">Attending Provider</label>
			<div class="input-prepend">
                <span class="add-on">F</span>
                <input type="search" id="attendingProvider" class="disabled" disabled>
            </div>
		</div>
		<div class="clearfix twoInputs">
	        <label for="scheduledDate">Scheduled Date/Time</label>
	        <div class="input-append">
	            <input type="date" id="scheduledDate" class="disabled" disabled>
	            <span class="add-on">d</span>
	        </div>
	        <div class="input-append">
	            <input type="time" id="scheduledTime" class="disabled" disabled>
	            <span class="add-on">c</span>
	        </div>
	    </div>
		<div class="clearfix">
			<label for="typeOfAdmission">Type of Admission</label>
			<select name="typeOfAdmission" class="disabled" disabled>
                <option value="" selected="selected">Select Type of Admission</option>
                <option value="typeOfAdmissionA">Type of Admission A</option>
                <option value="typeOfAdmissionB">Type of Admission B</option>
            </select>
		</div>
		<div class="clearfix">
			<label for="diagnosis">Diagnosis</label>
			<div class="input">
				<input type="text" id="diagnosis" class="disabled" disabled>
			</div>
		</div>
		<div class="clearfix">
			<label for="ward">Ward</label>
			<select name="ward" class="disabled" disabled>
                <option value="" selected="selected">Select a Ward</option>
                <option value="wardA">Ward A</option>
                <option value="wardB">Ward B</option>
            </select>
		</div>
		<div class="clearfix twoInputs">
	        <label for="roomNumber">Room Number/Bed</label>
	        <div class="input">
	            <input type="text" id="roomNumber" class="disabled" disabled>
	        </div>
	        <div class="input">
	            <input type="text" id="bed" class="disabled" disabled>
	        </div>
	    </div>
		<div class="clearfix">
			<label for="patientStatus">Patient Status</label>
			<select name="patientStatus" class="disabled" disabled>
                <option value="" selected="selected">Select Patient Status</option>
                <option value="patientStatusA">Patient Status A</option>
                <option value="patientStatusB">Patient Status B</option>
            </select>
		</div>
		<div class="clearfix twoInputs">
	        <label for="admissionDate">Admission Date/Time</label>
	        <div class="input-append">
	            <input type="date" id="admissionDate" class="disabled" disabled>
	            <span class="add-on">d</span>
	        </div>
	        <div class="input-append">
	            <input type="time" id="admissionTime" class="disabled" disabled>
	            <span class="add-on">c</span>
	        </div>
	    </div>
		<div class="clearfix twoInputs">
	        <label for="dischargeDate">Discharge Date/Time</label>
	        <div class="input-append">
	            <input type="date" id="dischargeDate" class="disabled" disabled>
	            <span class="add-on">d</span>
	        </div>
	        <div class="input-append">
	            <input type="time" id="dischargeTime" class="disabled" disabled>
	            <span class="add-on">c</span>
	        </div>
	    </div>
		<div class="clearfix half">
			<label for="notes">Notes</label>
			<div class="input">
				<textarea id="notes" class="disabled" disabled></textarea>
			</div>
		</div>
		<div class="clearfix half">
			<label for="authorization">Authorization</label>
			<div class="input">
				<textarea id="authorization" class="disabled" disabled></textarea>
			</div>
		</div>
		<div class="clearfix half">
			<label for="reminderNotes">Reminder Notes</label>
			<div class="input">
				<textarea id="reminderNotes" class="disabled" disabled></textarea>
			</div>
		</div>
		<div class="clearfix half">
			<label for="equipment">Equipment</label>
			<div class="input">
				<textarea id="equipment" class="disabled" disabled></textarea>
			</div>
		</div>
		<div class="clearfix half">
			<label for="facility">Facility</label>
			<div class="input">
				<textarea id="facility" class="disabled" disabled></textarea>
			</div>
		</div><div class="clearfix half">
			<label for="staff">Staff</label>
			<div class="input">
				<textarea id="staff" class="disabled" disabled></textarea>
			</div>
		</div>
	</fieldset>
</form>
