</header>
<nav class="tabControls mainPanel" id="dashboardNav">
    <ul class="tabs">
        <li class="active"><a rel="event-details" href="/template-parts/all-activity/review-schedule/main-panel/event-details-appointment.html">Event Details</a></li>

<div id="activityContent" class="content container_16">
    <div class="alert-message error" data-alert="alert">
        <a class="hideAlert" href="#">Ã—</a>
        <p><strong>Oh snap!</strong> It seems there was some kind of error.</p>
    </div>
    <section class="tabContainer">
        <form id="eventDetails" class="form-stacked inline">
            <fieldset>
                <legend>Appointment (Outpatient)</legend>
                <div class="clearfix">
                    <label for="provider">Provider</label>
                    <div class="input-prepend">
                        <span class="add-on">F</span>
                        <input type="search" id="provider" class="disabled" disabled>
                    </div>
                </div>
                <div class="clearfix">
                    <label for="typeOfAppt">Type of Appt</label>
                    <select name="typeOfAppt" class="disabled" disabled>
                        <option value="" selected="selected">Select Type of Appt</option>
                        <option value="typeOfApptA">Type of Appt A</option>
                        <option value="typeOfApptB">Type of Appt B</option>
                    </select>
                </div>
                <div class="clearfix">
                    <label for="reasonForVisit">Reason for Visit</label>
                    <div class="input">
                        <textarea id="reasonForVisit" class="disabled short" disabled></textarea>
                    </div>
                </div>
                    <div class="clearfix twoInputs">
                        <label for="startDate">Start Date/Time</label>
                        <div class="input-append">
                            <input type="date" id="startDate" class="disabled" disabled>
                            <span class="add-on">d</span>
                        </div>
                        <div class="input-append">
                            <input type="time" id="startTime" class="disabled" disabled>
                            <span class="add-on">c</span>
                        </div>
                    </div>
                    <div class="clearfix">
                        <label for="lengthOfAppt">Length of Appt</label>
                        <select name="lengthOfAppt" class="disabled" disabled>
                            <option value="" selected="selected">Select Length of Appt</option>
                            <option value="lengthOfApptA">Length of Appt A</option>
                            <option value="lengthOfApptB">Length of Appt B</option>
                        </select>
                    </div>
                    <div class="clearfix shiftDown">
                        <label for="status">Status</label>
                        <div class="input">
                            <input type="text" id="status" class="disabled" disabled>
                        </div>
                    </div>
                    <div class="clearfix twoInputs">
                        <label for="admissionDate">Admission Date/Time</label>
                        <div class="input-append">
                            <input type="date" id="admissionDate" class="disabled" disabled>
                            <span class="add-on">d</span>
                        </div>
                        <div class="input-append">
                            <input type="time" id="admissionTime" class="disabled" disabled>
                            <span class="add-on">c</span>
                        </div>
                    </div>
                    <div class="clearfix twoInputs">
                        <label for="dischargeDate">Start Date/Time</label>
                        <div class="input-append">
                            <input type="date" id="dischargeDate" class="disabled" disabled>
                            <span class="add-on">d</span>
                        </div>
                        <div class="input-append">
                            <input type="time" id="dischargeTime" class="disabled" disabled>
                            <span class="add-on">c</span>
                        </div>
                    </div>
                <div class="clearfix half">
                    <label for="notes">Notes</label>
                    <div class="input">
                        <textarea id="notes" class="disabled" disabled></textarea>
                    </div>
                </div>
                <div class="clearfix half">
                    <label for="authorization">Authorization</label>
                    <div class="input">
                        <textarea id="authorization" class="disabled" disabled></textarea>
                    </div>
                </div>
                <div class="clearfix half">
                    <label for="reminderNotes">Reminder Notes</label>
                    <div class="input">
                        <textarea id="reminderNotes" class="disabled" disabled></textarea>
                    </div>
                </div>
                <div class="clearfix half">
                    <label for="equipment">Equipment</label>
                    <div class="input">
                        <textarea id="equipment" class="disabled" disabled></textarea>
                    </div>
                </div>
                <div class="clearfix half">
                    <label for="facility">Facility</label>
                    <div class="input">
                        <textarea id="facility" class="disabled" disabled></textarea>
                    </div>
                </div><div class="clearfix half">
                    <label for="staff">Staff</label>
                    <div class="input">
                        <textarea id="staff" class="disabled" disabled></textarea>
                    </div>
                </div>
            </fieldset>
        </form>
    </section>
    <div class="actions">
        <div class="clearfix">
            <label for="comment">Comment (optional)</label>
            <div class="input">
                <textarea id="comment"></textarea>
            </div>
        </div>
        <button type="submit" class="btn large success">Reviewed</button>
    </div>
</div>
