<header class="supportPanelHeader">
    <h2>Quickview: Encounter</h2>
    <nav class="tabControls supportPanel" id="supportNav" role="navigation">
        <ul class="tabs">
            <li class="active"><a href="/template-parts/all-activity/dashboard/support-panel/d-encounter-details.html">Details</a></li>
            <li><a href="/template-parts/all-activity/dashboard/support-panel/d-encounter-diagnoses.html">Dx</a></li>
            <li><a href="/template-parts/all-activity/dashboard/support-panel/d-encounter-procedures.html">Proc.</a></li>
        </ul>
    </nav>
</header>
<div id="supportContent" class="tabContainer">
		<form id="encounter" class="form-stacked inline">
            <fieldset class="tabless-summary">
                <legend>Admission Details</legend>
                <ul class="summary">
                    <li>Check In Date: <span class="value">8/25/2011</span></li>
                    <li>Visit #: <span class="value">0021</span></li>
                    <li>Visit Type: <span class="value">Established</span></li>
                    <li>Encounter #: <span class="value">100010</span></li>
                    <li>Batch #: <span class="value">professor00</span></li>
                    <li>Primary Provider: <span class="value">Dr. Smith</span></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Encounter Details</legend>
                <div class="clearfix">
                    <label for="attendingProvider">Attending Provider</label>
                    <div class="input-prepend">
                        <span class="add-on">F</span>
                        <input type="search" id="attendingProvider" class="disabled" disabled="">
                    </div>
                </div>
                <div class="clearfix">
                    <label for="location">Location</label>
                    <select name="location" class="disabled" disabled>
                        <option value="" selected="selected">Select a Location</option>
                        <option value="locationA">Location A</option>
                        <option value="locationB">Location B</option>
                    </select>
                </div>
                <div class="clearfix">
                    <label for="dischargeStatus">Discharge Status</label>
                    <select name="dischargeStatus" class="disabled" disabled>
                        <option value="" selected="selected">Select a Discharge Status</option>
                        <option value="dischargeStatusA">Discharge Status A</option>
                        <option value="dischargeStatusB">Discharge Status B</option>
                    </select>
                </div>
                <div class="clearfix">
                    <label for="paymentMethod">Payment Method</label>
                    <select name="paymentMethod" class="disabled" disabled>
                        <option value="" selected="selected">Select a Payment Method</option>
                        <option value="paymentMethodA">Payment Method A</option>
                        <option value="paymentMethodB">Payment Method B</option>
                    </select>
                </div>
                <div class="clearfix">
                    <label for="paymentCategory">Payment Category</label>
                    <select name="paymentCategory" class="disabled" disabled>
                        <option value="" selected="selected">Select a Payment Category</option>
                        <option value="paymentCategoryA">Payment Category A</option>
                        <option value="paymentCategoryB">Payment Category B</option>
                    </select>
                </div>
                <div class="clearfix">
                    <label for="surgicalProceduralProvider">Surgical/Procedural Provider</label>
                    <div class="input-prepend">
                        <span class="add-on">F</span>
                        <input type="search" id="surgicalProceduralProvider" class="disabled" disabled="">
                    </div>
                </div>
                <div class="details">
                    <div class="clearfix">
                        <label for="admittingProvider">Admitting Provider</label>
                        <div class="input-prepend">
                            <span class="add-on">F</span>
                            <input type="search" id="admittingProvider" class="disabled" disabled="">
                        </div>
                    </div>
                    <div class="clearfix">
                        <label for="memo">Reference Number</label>
                        <div class="input">
                            <input type="text" id="referenceNumber" class="disabled" disabled="">
                        </div>
                    </div>
                    <div class="clearfix">
                        <label for="memo">Memo</label>
                        <div class="input">
                            <input type="text" id="memo" class="disabled" disabled="">
                        </div>
                    </div>
                    <div class="clearfix twoInputs">
                        <label for="serviceDatePostDate">Service Date/Post Date</label>
                        <div class="input-append">
                            <input type="date" id="serviceDatePostDateStart" class="disabled" disabled="">
                            <span class="add-on">d</span>
                        </div>
                        <div class="input-append">
                            <input type="date" id="serviceDatePostDateEnd" class="disabled" disabled="">
                            <span class="add-on">d</span>
                        </div>
                    </div>
                    <div class="clearfix">
                        <label for="sourceOfAdmission">Source of Admission</label>
                        <div class="input">
                            <input type="text" id="sourceOfAdmission" class="disabled" disabled="">
                        </div>
                    </div>
                    <div class="clearfix oneHalf">
                        <label for="medicalNotes">Medical Notes</label>
                        <div class="input">
                            <textarea type="text" id="medicalNotes" class="disabled" disabled=""></textarea>
                        </div>
                    </div>
                    <div class="clearfix oneHalf">
                        <label for="businessNotes">Business Notes</label>
                        <div class="input">
                            <textarea type="text" id="businessNotes" class="disabled" disabled=""></textarea>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
</div>
<div class="actions">
    <button type="submit" class="btn cancel">See in Pt. File</button>
    <button type="submit" class="btn success">View Item</button>
</div>
