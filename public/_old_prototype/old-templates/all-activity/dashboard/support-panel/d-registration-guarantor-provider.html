    <form id="guarantorAndProvider" class="form-stacked inline">
        <fieldset>
                <legend>Provider Information</legend>
                <div class="clearfix">
                        <label>Primary Care Provider</label>
                        <select name="primaryCareProvider" class="disabled" disabled>
                                <option value="" selected="selected">Select a Provider</option>
                                <option value="1">Care Provider 1</option>
                        </select>
                </div>
                <div class="clearfix">
                        <label>Referring Provider</label>
                        <select name="referringProvider" class="disabled" disabled>
                                <option value="" selected="selected">Select a Provider</option>
                                <option>1</option>
                        </select>
                </div>
                <div class="clearfix">
                        <label>Rendering Provider</label>
                        <select name="renderingProvider" class="disabled" disabled>
                                <option value="" selected="selected">Select a Provider</option>
                                <option>1</option>
                        </select>
                </div>
                <div class="clearfix">
                        <label>Service Location</label>
                        <select name="serviceLocation" class="disabled" disabled>
                                <option value="" selected="selected">Select a Location</option>
                                <option>1</option>
                        </select>
                </div>
                <div class="clearfix">
                        <label for="socialSecurity">Social Security</label>
                        <div class="input">
                                <input type="text" id="socialSecurity" class="disabled" disabled>
                        </div>
                </div>
        </fieldset>
        <fieldset>
                <legend>Guarantor Information</legend>
                <div class="clearfix">
                        <label for="guarantorName">Guarantor Name</label>
                        <div class="input">

                        </div>
                </div>
                <div class="clearfix">
                        <label>Relationship to Patient</label>

                                <option value="Spouse">Spouse</option>
                                <option value="OtherFamily">Other Family</option>
                                <option value="Friend">Friend</option>
                        </select>
                </div>
                <div class="clearfix twoThirds">
            <label for="streetAddress">Street Address</label>
