<form class="form-stacked inline">
    <p class="required">Mandatory Fields</p>
    <fieldset>
        <div class="clearfix required">
            <label for="chargeCode">Charge Code</label>
            <div class="input">
                <input id="chargeCode" type="text">
            </div>
        </div>
        <div class="clearfix required">
            <label for="CPTCode">CPT Code</label>
            <div class="input">
                <input type="text" id="CPTCode">
            </div>
        </div>
        <div class="clearfix required">
            <label for="price">Price ($)</label>
            <div class="input">
                <input type="text" id="price">
            </div>
        </div>
    </fieldset>
</form>
<div class="actions">
    <a class="icon btn tooltip cancel" data-original-title="Cancel" data-controls-modal="confirmLossModal">*</a>
    <a class="icon btn tooltip success" data-original-title="Save">S</a>
</div>
