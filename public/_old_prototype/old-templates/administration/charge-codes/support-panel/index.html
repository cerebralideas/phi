<div id="facilitySearch">
    <header class="supportPanelHeader">
        <h2>Charge Code Search</h2>
        <nav class="tabControls" id="supportNav" role="navigation">
            <ul class="tabs">
                <li class="active"><a href="/template-parts/administration/charge-codes/support-panel/search-charge-codes.html">Search Codes</a></li>
                <li><a href="/template-parts/administration/charge-codes/support-panel/new-charge-codes.html">New Code</a></li>
            </ul>
        </nav>
    </header>
    <div id="supportContent" class="tabContainer">
        <form class="form-stacked inline">
            <p class="formInstructions">
                Use any fields below to find a charge code.
            </p>
            <fieldset>
                <div class="clearfix complexSearch">
                    <label for="searchLastName">Charge Code</label>
                    <div class="input">
                        <div class="input-prepend">
                            <span class="add-on">F</span>
                            <input id="searchLastName" type="text">
                        </div>
                    </div>
                </div>
                <div class="clearfix complexSearch">
                    <label for="searchFirstName">CPT Code</label>
                    <div class="input">
                        <div class="input-prepend">
                            <span class="add-on">F</span>
                            <input type="text" id="searchFirstName">
                        </div>
                    </div>
                </div>
                <div class="clearfix complexSearch">
                    <label for="searchSSN">Price</label>
                    <div class="input">
                        <div class="input-prepend">
                            <span class="add-on">F</span>
                            <input type="text" id="searchSSN">
                        </div>
                    </div>
                </div>
                <div class="searchActions">
                    <a class="btn success" href="/template-parts/administration/charge-codes/main-panel/charge-codes-search.html">Search</a>
                    <a class="btn cancel" href="/template-parts/administration/charge-codes/main-panel/charge-codes-search.html">Return to Results <span class="icon cancel"> 2</span></a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
