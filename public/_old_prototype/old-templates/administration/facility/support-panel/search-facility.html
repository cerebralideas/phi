<form class="form-stacked inline">
    <p class="formInstructions">
        Use any fields below to find a facility.
    </p>
    <fieldset>
        <div class="clearfix complexSearch">
            <label for="searchLastName">Service Name</label>
            <div class="input">
                <div class="input-prepend">
                    <span class="add-on">F</span>
                    <input id="searchLastName" type="text">
                </div>
            </div>
        </div>
        <div class="clearfix complexSearch">
            <label for="searchFirstName">Code</label>
            <div class="input">
                <div class="input-prepend">
                    <span class="add-on">F</span>
                    <input type="text" id="searchFirstName">
                </div>
            </div>
        </div>
        <div class="searchActions">
            <a class="btn success" href="/template-parts/administration/facility/main-panel/facility-search.html">Search</a>
            <a class="btn cancel" href="/template-parts/administration/facility/main-panel/facility-search.html">Return to Results <span class="icon cancel"> 2</span></a>
        </div>
    </fieldset>
</form>
