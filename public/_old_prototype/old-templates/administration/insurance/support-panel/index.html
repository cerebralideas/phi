<div id="facilitySearch">
    <header class="supportPanelHeader">
        <h2>Insurance Search</h2>
        <nav class="tabControls" id="supportNav" role="navigation">
            <ul class="tabs">
                <li class="active"><a href="/template-parts/administration/insurance/support-panel/search-insurance.html">Search Insurance</a></li>
                <li><a href="/template-parts/administration/insurance/support-panel/new-insurance.html">New Insurance</a></li>
            </ul>
        </nav>
    </header>
    <div id="supportContent" class="tabContainer">
        <form class="form-stacked inline">
		    <p class="formInstructions">
		        Use any fields below to find insurance details.
		    </p>
		    <fieldset>
		        <div class="clearfix complexSearch">
		            <label for="name">Name</label>
		            <div class="input">
		                <div class="input-prepend">
		                    <span class="add-on">F</span>
		                    <input id="name" type="text">
		                </div>
		            </div>
		        </div>
		        <div class="clearfix complexSearch">
		            <label for="code">Code</label>
		            <div class="input">
		                <div class="input-prepend">
		                    <span class="add-on">F</span>
		                    <input type="text" id="code">
		                </div>
		            </div>
		        </div>
                <div class="searchActions">
                    <a class="btn success" href="/template-parts/administration/insurance/main-panel/insurance-search.html">Search</a>
                    <a class="btn cancel" href="/template-parts/administration/insurance/main-panel/insurance-search.html">Return to Results <span class="icon cancel"> 2</span></a>
                </div>
		    </fieldset>
		</form>
    </div>
</div>
