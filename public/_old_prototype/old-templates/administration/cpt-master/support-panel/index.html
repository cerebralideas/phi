<div id="facilitySearch">
    <header class="supportPanelHeader">
        <h2>CPT Master Search</h2>
        <nav class="tabControls" id="supportNav" role="navigation">
            <ul class="tabs">
                <li class="active"><a href="/template-parts/administration/cpt-master/support-panel/search-cpt-master.html">Search CPT Master</a></li>
                <li><a href="/template-parts/administration/cpt-master/support-panel/new-cpt-master.html">New CPT</a></li>
            </ul>
        </nav>
    </header>
    <div id="supportContent" class="tabContainer">
        <form class="form-stacked inline">
            <p class="formInstructions">
                Use any fields below to find a procedural code.
            </p>
            <fieldset>
                <div class="clearfix complexSearch">
                    <label for="searchLastName">Procedure Code</label>
                    <div class="input">
                        <div class="input-prepend">
                            <span class="add-on">F</span>
                            <input id="searchLastName" type="text">
                        </div>
                    </div>
                </div>
                <div class="clearfix complexSearch">
                    <label for="searchFirstName">Description</label>
                    <div class="input">
                        <div class="input-prepend">
                            <span class="add-on">F</span>
                            <input type="text" id="searchFirstName">
                        </div>
                    </div>
                </div>
                <div class="searchActions">
                    <a class="btn success" href="/template-parts/administration/cpt-master/main-panel/cpt-search.html">Search</a>
                    <a class="btn cancel" href="/template-parts/administration/cpt-master/main-panel/cpt-search.html">Return to Results <span class="icon cancel"> 2</span></a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
