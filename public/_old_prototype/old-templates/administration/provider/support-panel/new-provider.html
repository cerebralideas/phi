<form class="form-stacked inline">
    <p class="required">Mandatory Fields</p>
    <fieldset>
        <div class="clearfix required">
            <label for="providerLastName">Last Name</label>
            <div class="input">
                <input type="text" id="providerLastName">
            </div>
        </div>
        <div class="clearfix required">
            <label for="providerFirstName">First Name</label>
            <div class="input">
                <input type="text" id="providerFirstName">
            </div>
        </div>
        <div class="clearfix required">
            <label for="providerCode">Code</label>
            <div class="input">
                <input type="text" id="providerCode">
            </div>
        </div>
        <div class="clearfix required">
            <label for="providerFacility">Facility</label>
            <div class="input">
                <input type="text" id="providerFacility">
            </div>
        </div>
        <div class="clearfix required">
            <label for="providerPseudoDob">Pseudo DOB</label>
            <div class="input">
                <input type="text" id="providerPseudoDob">
            </div>
        </div>
        <div class="clearfix required">
            <label for="providerPseudoSSN">Pseudo SSN</label>
            <div class="input">
                <input type="text" id="providerPseudoSSN">
            </div>
        </div>
    </fieldset>
</form>
<div class="actions">
    <a class="icon btn tooltip cancel" data-original-title="Cancel" data-controls-modal="confirmLossModal">*</a>
    <a class="icon btn tooltip success" data-original-title="Save">S</a>
</div>
