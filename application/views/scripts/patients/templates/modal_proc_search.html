<div id="procSearchModal" class="modal hide fade">

    <div class="modal-header">
        <a data-dismiss="modal" class="close">&#x2612;</a>
        <h2>Procedure Code Search</h2>
    </div>

    <div class="modal-body">

        <form class="row-fluid">
            <p class="formInstructions span12">

                Find a procedure code with the field below. Please use 5 or more characters in your search.
            </p>

            <div class="span12">

                <label for="searchProc">Search</label>

                <div class="input-append">

                    <input class="span6 min-padding" id="searchProc" type="text" name="searchProc" ng-minlength="3"
                            ng-model="procKeys"><button id="patientProcButton"
                            ng-click='$emit("searchCodes", procKeys, "proc")'
                            class="btn btn-small btn-success">New Search</button>
                </div>
            </div>

            <fieldset class="row-fluid add-padding no-border">

                <table id="patientSearchResults">
                    <thead>
                        <tr>
                            <th>Number</th>
                            <th>Description</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="proc in procList">

                            <td>
                                <a ng-click="selectCode('proc')">{{proc.name}}</a>
                            </td>
                            <td>
                                <a ng-click="selectCode('proc')">{{proc.description}}</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </form>
    </div>
</div>
